    <!-- Versiyon bilgisi: v1.0.1 (WebRTC Fix) - Son gÃ¼ncelleme: 09.05.2023 -->
    <!-- Enhanced WebRTC polyfill -->
    <script>
      // Enhanced fix for "Secure random number generation is not supported" error
      (function() {
        console.log('Applying enhanced WebRTC polyfills...');
        
        // Ensure window.crypto exists
        if (typeof window !== 'undefined') {
          // For IE 11
          if (!window.crypto && window.msCrypto) {
            console.log('Using msCrypto as crypto');
            window.crypto = window.msCrypto;
          }
          
          // Create crypto if it doesn't exist
          if (!window.crypto) {
            console.log('Creating window.crypto');
            window.crypto = {};
          }
          
          // Implement getRandomValues if it doesn't exist
          if (!window.crypto.getRandomValues) {
            console.log('Implementing getRandomValues');
            window.crypto.getRandomValues = function(array) {
              for (let i = 0; i < array.length; i++) {
                array[i] = Math.floor(Math.random() * 256);
              }
              return array;
            };
          }
          
          // Direct replacement for randombytes used by simple-peer
          window.randomBytes = function(size, cb) {
            console.log('Using randomBytes polyfill, size:', size);
            const bytes = new Uint8Array(size);
            window.crypto.getRandomValues(bytes);
            
            if (cb) {
              setTimeout(() => {
                cb(null, bytes);
              }, 0);
            }
            
            return bytes;
          };
          
          // Test the polyfill
          try {
            const testArray = new Uint8Array(10);
            window.crypto.getRandomValues(testArray);
            console.log('WebRTC polyfill test successful:', testArray);
          } catch (err) {
            console.error('WebRTC polyfill test failed:', err);
          }
          
          console.log('WebRTC polyfills applied in index.html');
        }
      })();
    </script>
